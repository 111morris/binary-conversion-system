<!DOCTYPE html>
<html>

<head>
 <meta>
 <title>Number System Convertor</title>
 <link rel="stylesheet" href="styles/style.css">
</head>

<body>
 <div id="hero">
  <h1>Number System <span>Convertor</span></h1>
  <div class="container-details">
   <div class="input-details">
    <div class="option">
     <p>From:</p>
     <select id="selectFrom">
      <option>Decimal</option>
      <option>Binary</option>
      <option>Octadecimal</option>
      <option>Hexadecimal</option>
     </select>
    </div>
    <input id="inputFrom" type="text" type="number" placeholder="Enter Number system">

   </div>
   <div class="input-details">
    <div class="option">
     <p>To:</p>
     <select id="selectTo">
      <option>Decimal</option>
      <option>Binary</option>
      <option>Octadecimal</option>
      <option>Hexadecimal</option>
     </select>
    </div>
    <input id="output" type="text" type="number" placeholder="Value">

   </div>
   <button id="convertBtn">Convert</button>

  </div>

 </div>

 <script src="scripts/script.js"></script>

</body>

</html>
